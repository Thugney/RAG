[[rules]]
id = "private-key"
description = "Private Key"
regex = '''-----BEGIN [A-Z ]* PRIVATE KEY-----'''
keywords = ["private", "key"]

[[rules]]
id = "slack-webhook"
description = "Slack Webhook"
regex = '''https://hooks\.slack\.com/services/[A-Z0-9]+/[A-Z0-9]+/[a-zA-Z0-9]+'''
keywords = ["slack", "webhook"]

[allowlist]
description = "Allowlisted files and paths"
files = [
    '''\.env\.example$''',
    '''test.*\.py$''',
    '''.*\.test\.py$''',
    '''.*_test\.py$''',
    '''docs/.*''',
    '''README\.md$''',
    '''\.gitignore$''',
    '''\.dockerignore$''',
    '''Makefile$''',
    '''requirements.*\.txt$''',
]

paths = [
    '''test''',
    '''tests''',
    '''docs''',
    '''examples''',
    '''scripts''',
]