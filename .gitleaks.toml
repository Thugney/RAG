title = "RAGagument Secret Detection"

[[rules]]
id = "ragagument-api-key"
description = "RAGagument API Key"
regex = '''(?i)(deepseek|ollama)[_\-]?api[_\-]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{32,})["']'''
keywords = ["api", "key", "deepseek", "ollama"]

[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)api[_\-]?key["']?\s*[:=]\s*["']([a-zA-Z0-9_\-]{32,})["']'''
keywords = ["api", "key"]

[[rules]]
id = "aws-access-key"
description = "AWS Access Key"
regex = '''(?i)aws[_\-]?access[_\-]?key[_\-]?id["']?\s*[:=]\s*["']([A-Z0-9]{20})["']'''
keywords = ["aws", "access", "key"]

