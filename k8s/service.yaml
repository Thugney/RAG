apiVersion: v1
kind: Service
metadata:
  name: ragagument-service
  namespace: ragagument-production
  labels:
    app: ragagument
    environment: production
spec:
  selector:
    app: ragagument
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
